<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PPC</title>
</head>
<body>
  <h1 th:text="HelloPPC">HelloPPC</h1>
  <h2 th:text="这里要呈现从服务端返回的维修计划的表格，暂时空着后面再写"></h2>

<!--假装现在生产管理部门填写了一个B-2119飞机的更换轮子的附加工作，并提交服务端-->

  <form th:method="post" th:action="http://localhost:9527/maintenjob/routine/newjob" >
      <input th:type="text" th:required="required" th:placeholder="日期" th:name="date"></input><br>
      <input th:type="text" th:required="required" th:placeholder="飞机注册号" th:name="aircraftID"></input><br>
      <input th:type="text" th:required="required" th:placeholder="航班号" th:name="flightID"></input><br>
      <input th:type="text" th:required="required" th:placeholder="维修类别" th:name="MaintenType"></input><br>
      <input th:type="text" th:required="required" th:placeholder="工作名称" th:name="routineJobID"></input><br>
      <input th:type="text" th:required="required" th:placeholder="ATA章节" th:name="ata"></input><br>
      <input th:type="text" th:required="required" th:placeholder="子章节" th:name="ataSub"></input><br>
      <input th:type="text" th:required="required" th:placeholder="工具" th:name="tool"></input><br>
      <input th:type="text" th:required="required" th:placeholder="标准工时" th:name="workHour"></input><br>
      <input th:type="file" th:required="required" th:placeholder="工卡" th:name="jobCardUpload"></input><br>

<!--      航材消耗-->
      <input th:type="text" th:required="required" th:placeholder="航材1名称" th:name="airSpare01"></input><br>
      <input th:type="text" th:required="required" th:placeholder="件号" th:name="airSpare01PN"></input><br>
      <input th:type="text" th:required="required" th:placeholder="序号" th:name="airSpare01SN"></input><br>
      <input th:type="text" th:required="required" th:placeholder="数量" th:name="airSpare01Num"></input><br>



      <button th:type="submit" th:text="提交">提交</button>
  </form>


</body>
</html>
